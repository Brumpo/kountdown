<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' href='./styles.css'>
  </head>
  <body id='rose'>
    <div class='row'>
      <div class='col s12'>
        <h1 id="countDown" class="center-align white-text"></h1>
        <h1 class="center-align white-text">The Kollection</h1>
        <h4 class="center-align white-text">music for the rest of us</h4>
        <form id='email' class="center-align">
            <h5 class="center-align white-text left" id="label">Sign-up for email updates:</h5>
            <input  name="email" type="text" required="required" class="input white-text right" id="user"/><br />
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m4">
        <img id='fb' class="responsive-img"src="https://www.seeklogo.net/wp-content/uploads/2016/09/facebook-icon-preview.png">
      </div>
      <div class="col s12 m4">
        <img id="twitter" class="responsive-img" src="https://www.seeklogo.net/wp-content/uploads/2015/11/twitter-logo.png">
      </div>
      <div class="col s12 m4">
        <img id='insta' class="responsive-img" src="https://www.seeklogo.net/wp-content/uploads/2016/06/Instagram-logo.png">
      </div>
    </div>
    <div class="row center-align">
      <a href="https://soundcloud.com/thekollection" class='waves-effect black lighten-1 btn'><i class="material-icons left">cloud</i>go listen to music</a>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
